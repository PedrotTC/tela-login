    <title>Tela-login</title>
    <link rel="stylesheet" href="/pasta.css/style.css" />

  <body>
    <form>
      <div class="container">
        <div class="tag">
          <span></span>
        </div>
        <div id="msgError"></div>
        <div class="label-float">
          <input type="text" id="email" autocomplete="off" required />
          <label id="labelEmailLogin" for="email">E-mail</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" autocomplete="off" required />
          <label id="labelSenhaLogin" for="senha">Senha</label>
        </div>
        <i class="fa fa-eye" aria-hidden="true"></i>

        <div class="divButton">
          <button type="button" onclick="entrar()">Entrar</button>
        </div>

        <div class="link">
          <p>
            FaÃ§a seu

    </form>

    <script src="pasta.script/script.js"></script>
  </body>
</html>
